<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulateur de prêt</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Simulateur de prêt</h1>

        <form action="calcul.php" method="post" class="mb-5">
            <div class="form-group row">
                <label for="nom" class="col-sm-3 col-form-label">Nom</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="nom" name="nom" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="prenom" class="col-sm-3 col-form-label">Prénom</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="prenom" name="prenom" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="tel" class="col-sm-3 col-form-label">Téléphone</label>
                <div class="col-sm-9">
                    <input type="tel" class="form-control" id="tel" name="tel" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="entreprise" class="col-sm-3 col-form-label">Entreprise</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="entreprise" name="entreprise" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="profession" class="col-sm-3 col-form-label">Profession</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="profession" name="profession" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="salaire" class="col-sm-3 col-form-label">Salaire</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" id="salaire" name="salaire" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="montant_pret" class="col-sm-3 col-form-label">Montant du prêt</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" id="montant_pret" name="montant_pret" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="duree" class="col-sm-3 col-form-label">Durée (en années)</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" id="duree" name="duree" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Calculer</button>
        </form>

        <div class="results"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
