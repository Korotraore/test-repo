<!DOCTYPE html>
<html lang="fr">
<head>

<body>
    <div class="container mt-5">
        <h1>Simulateur de crédit</h1>

        <div class="row">
            <div class="col-md-6">
                <h2>Enregistrer un prêt</h2>

                <form action="enregistrer.php" method="post">
                    <div class="form-group row">
                        <label for="montant_pret" class="col-sm-3 col-form-label">Montant du prêt</label>
                        <div class="col-sm-9">
                            <input type="number" class="form-control" id="montant_pret" name="montant_pret" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="taux_interet" class="col-sm-3 col-form-label">Taux d'intérêt</label>
                        <div class="col-sm-9">
                            <input type="number" class="form-control" id="taux_interet" name="taux_interet" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="duree" class="col-sm-3 col-form-label">Durée (en années)</label>
                        <div class="col-sm-9">
                            <input type="number" class="form-control" id="duree" name="duree" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                </form>
            </div>
            <div class="col-md-6">
                <h2>Liste des prêts en cours</h2>

                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Montant</th>
                            <th>Taux d'intérêt</th>
                            <th>Durée</th>
                            <th>Date de début</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
