<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quadratic Form</title>
  <style>
    form {
      display: flex;
      flex-direction: column;
      width: 200px;
      margin: 0 auto;
    }
    label {
      margin-top: 10px;
    }
    input[type="text"], input[type="number"] {
      margin-top: 5px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="submit"] {
      margin-top: 10px;
      padding: 5px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <form id="form">
    <label>nom:</label>
    <input type="text" id="nom" required>
    <label>prenom:</label>
    <input type="text" id="prenom" required>
    <label>Salaire but:</label>
    <input type="number" id="salaire but" required>
    <label>heures sup:</label>
    <input type="number" id="heures sup" required>
    <input type="submit" value="Valider">
  </form>
  <script src="index.html">
    const form = document.getElementById("form");
    const inputs = document.querySelectorAll("input");

    form.addEventListener("submit", (event) => {
      event.preventDefault();
      const formData = new FormData(form);
      const data = Object.fromEntries(formData);
      sessionStorage.setItem("employeeData", JSON.stringify(data));
      window.location.replace("results.html");
    });
  </script>
</body>
</html>
